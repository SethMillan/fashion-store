<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tienda de Ropa</h1>
    <button id="toggle-cart">Carrito (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <section class="product-list">
      <div class="product">
        <!-- Aquí irá la imagen -->
        <div class="placeholder">Imagen Hoodie Básico</div>
        <h2>Hoodie Básico</h2>
        <p>$500.00</p>
        <button class="add-to-cart" data-name="Hoodie Básico" data-price="500">Agregar al carrito</button>
      </div>

      <div class="product">
        <!-- Aquí irá la imagen -->
        <div class="placeholder">Imagen Hoodie Oversized</div>
        <h2>Hoodie Oversized</h2>
        <p>$650.00</p>
        <button class="add-to-cart" data-name="Hoodie Oversized" data-price="650">Agregar al carrito</button>
      </div>

      <div class="product">
        <!-- Aquí irá la imagen -->
        <div class="placeholder">Imagen Hoodie con Zíper</div>
        <h2>Hoodie con Zíper</h2>
        <p>$700.00</p>
        <button class="add-to-cart" data-name="Hoodie con Zíper" data-price="700">Agregar al carrito</button>
      </div>
    </section>

    <aside id="cart" class="hidden">
      <h2>Carrito de compras</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn">Ir a pagar</button>
    </aside>
    
  </main>

  <script src="js/script.js"></script>
</body>
</html>
